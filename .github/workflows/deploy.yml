name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        git config --global user.name "recruitabx"
        git config --global user.email "recruitabx@gmail.com"
        git clone https://recruitabx:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git --branch gh-pages --single-branch gh-pages
        rm -rf gh-pages/*
        cp -r build/* gh-pages
        cd gh-pages
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push -u origin gh-pages
